<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="./assets/css/trangthanhtoan.css">

  </head>
  <body>
    <main>
      <form>
        <h2 align="center" style="color: #17c5b4;">Thông tin giao hàng</h2>
        <label style="margin-top: -2vh;" for="name">Họ tên</label>
        <input type="text" id="name" placeholder="Nhập Họ Tên " style="font-size: 2vh" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Nhập Email" style="font-size: 2vh" required>
        <label for="phone">Điện thoại</label>
        <input type="tel" id="phone" placeholder="Nhập Số Điện Thoại" style="font-size: 2vh" required>
        <label for="address">Địa chỉ</label>
        <input type="text" id="address" placeholder="Nhập Địa Chỉ" style="font-size: 2vh" required>
		
        <button  onclick="thanhToan()" type="submit" id="cart">Thanh toán</button>
        <a class="esc" href="./GioHang.html">
          <i class="fa-solid fa-xmark"></i>
        </a>
      </form>
    </main>
    <script src="./assets/js/giohang.js"></script>
  </body>
</html>
